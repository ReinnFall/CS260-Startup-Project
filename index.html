<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Go StringBuilder</title>
        <link rel="icon" href="/images/poliwhirl.ico" />
    </head>
    <body>
        <header>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                </menu>
            </nav>
            <h1>Pokemon Go StringBuilder</h1>
        </header>
        <div>
            <!-- Button to Generate String-->
            <button id = "Generate String Button"> Generate String</button>

            <!-- Input field where the string will be placed -->
            <input type="text" value="Copy this text" id="inputBar">

            <!-- Button to copy the string -->
            <button id="copyButton">Copy Text</button>
        </div>
        <table>
            <tr>
              <!-- First Row (6 checkboxes) -->
              <td>
                <input type="checkbox" id="checkboxShiny">
                <label for="checkboxShiny">Shiny</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxLegendary">
                <label for="checkboxLegendary">Legendary</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxMythical">
                <label for="checkboxMythical">Mythical</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxLucky">
                <label for="checkboxLucky">Lucky</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxTraded">
                <label for="checkboxTraded">Traded</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxShadow">
                <label for="checkboxShadow">Shadow</label>
              </td>
            </tr>
            
            <tr>
              <!-- Second Row (6 checkboxes) -->
              <td>
                <input type="checkbox" id="checkboxPurified">
                <label for="checkboxPurified">Purified</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxDynamax">
                <label for="checkboxDynamax">Dynamax</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxGigantamax">
                <label for="checkboxGigantamax">Gigantamax</label>
              </td>
              <td>
                <input type="checkbox" id="checkbox4*">
                <label for="checkbox4*">4*</label>
              </td>
              <td>
                <input type="checkbox" id="checkbox3*">
                <label for="checkbox3*">3*</label>
              </td>
              <td>
                <input type="checkbox" id="checkboxatched">
                <label for="checkboxatched">Hatched</label>
              </td>
            </tr>
          </table>
    </body>
</html>
