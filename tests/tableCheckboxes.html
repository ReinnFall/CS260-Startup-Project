<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6x2 Checkbox Table</title>
  <style>
    /* Basic styles for the table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    /* Table cell styling */
    td {
      text-align: center;
      padding: 20px;
    }

    /* Styling checkboxes */
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    /* Label positioning below each checkbox */
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>6x2 Checkbox Table</h2>
  
  <!-- Create a table with 6x2 structure -->
  <table>
    <tr>
      <!-- First Row (6 checkboxes) -->
      <td>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Option 1</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Option 2</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">Option 3</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox4">
        <label for="checkbox4">Option 4</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox5">
        <label for="checkbox5">Option 5</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox6">
        <label for="checkbox6">Option 6</label>
      </td>
    </tr>
    
    <tr>
      <!-- Second Row (6 checkboxes) -->
      <td>
        <input type="checkbox" id="checkbox7">
        <label for="checkbox7">Option 7</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox8">
        <label for="checkbox8">Option 8</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox9">
        <label for="checkbox9">Option 9</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox10">
        <label for="checkbox10">Option 10</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox11">
        <label for="checkbox11">Option 11</label>
      </td>
      <td>
        <input type="checkbox" id="checkbox12">
        <label for="checkbox12">Option 12</label>
      </td>
    </tr>
  </table>

</body>
</html>
